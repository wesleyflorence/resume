name: Build Markdown from LaTeX

on:
  push:
    paths:
      - '**/*.tex'
  pull_request:
    paths:
      - '**/*.tex'
  workflow_dispatch:     # Run by hand

jobs:
  build-markdown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install panflute

      - name: Run Makefile command to generate Markdown
        run: make markdown

      - name: Commit Markdown file
        run: |
          git config --local user.name 'github-actions'
          git config --local user.email 'github-actions@github.com'
          git add wesley_florence_resume.md
          git commit -m "Generate Markdown from LaTeX" -a || echo "No changes to commit"
          git push || echo "No changes to push"
